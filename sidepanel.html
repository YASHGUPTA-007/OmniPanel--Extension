<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniPanel</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
          <rect x="3" y="2" width="18" height="20" rx="6" stroke="#94a3b8" stroke-width="2"/>
          <rect x="6" y="5" width="12" height="14" rx="3" stroke="#cbd5e1" stroke-opacity="0.7" stroke-width="1.5"/>
          <rect x="9" y="8" width="6" height="8" rx="1" stroke="#e2e8f0" stroke-opacity="0.4" stroke-width="1"/>
        </svg>
        <h1>OmniPanel</h1>
      </div>
      <div class="selector-area">
        <select id="ai-selector">
          <option value="https://gemini.google.com/app">Gemini</option>
          <option value="https://chatgpt.com">ChatGPT</option>
          <option value="https://claude.ai/new">Claude</option>
          <option value="https://chat.deepseek.com/">DeepSeek</option>
          <option value="https://grok.com">Grok</option>
        </select>
        <button id="inject-url" title="Copy URL">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
        </button>
        <button id="inject-screenshot" title="Copy Screenshot">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        </button>
        <button id="enable-mic" title="Enable Microphone Access" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        </button>
      </div>
    </header>
    <main>
      <iframe id="ai-frame" src="https://gemini.google.com/app" frameborder="0"
        allow="microphone *; camera *; clipboard-write; clipboard-read; fullscreen; display-capture"></iframe>
      <div id="toast" class="toast hidden">Action Successful</div>
    </main>
  </div>
  <script src="sidepanel.js?v=2"></script>
</body>

</html>
