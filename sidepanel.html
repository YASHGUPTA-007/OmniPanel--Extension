      <div class="zoom-controls">

        </button>
        <button id="zoom-in" title="Zoom In (Ctrl +)">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="6" x2="12" y2="18"></line><line x1="6" y1="12" x2="18" y2="12"></line></svg>
        </button>

    <main>
      <iframe id="ai-frame" class="ai-frame" src="https://gemini.google.com/app" frameborder="0"
        allow="microphone; camera; clipboard-write; clipboard-read; fullscreen; display-capture"></iframe>
      <div id="toast" class="toast hidden">Action Successful</div>
    </main>

  <script src="sidepanel.js?v=4"></script>
